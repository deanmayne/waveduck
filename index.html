<!DOCTYPE html>

<head>
  <title>Wave Duck</title>
  <script type="text/javascript" src="dist/main.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="/src/stylesheet.css">
</head>

<body>
  <h1>WaveDuck</h1>
  <canvas id="canvas" width = "400" height = "400"></canvas>
        <div className="dropdown">
            <label htmlFor="theme">Category: </label>
            <select id="theme">
                <option selected value="regular">Normal</option>
                <option value="french">French</option>
                <option value="devil">Devil</option>
                <option value="unicorn">Unicorn</option>
            </select>
        </div>
        <div class="slider">
            <label htmlFor="duckSlider"># Ducks </label>
            <input type="range" min="1" max="5" value="1"  id="duckSlider">
        </div>
        <div class="slider">
            <label htmlFor="liquidSlider">Amount of Water </label>
            <input type="range" min="500" max="1000" value="500" id="liquidSlider">
        </div>
</body>

</html>
